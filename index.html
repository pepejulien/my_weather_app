<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Weather App</title>
</head>

<body>

  <div class="weather-app">
    <div class="left">
      <div class="temperature"><span id="temperature">0</span>&deg;</div>
      <div class="location"><span id="location">Unknown</span></div>
    </div>
    <div class="right">
      <div class="top">
        <img id="icon" width="75px" src="imgs/codes/200.png" />
      </div>

      <div class="bottom">

        <div class="humidity">
          <img src="imgs/humidity.png" height="16px" />
          <span id="humidity">0</span>%
        </div>

        <div class="wind">
          <span id="wind">0</span> mph <span id="direction">N</span>
        </div>

      </div>
    </div>
  </div>

  <!-- <form action="" id="searchForm"> -->
    <input id="zip-code" class="search" type="number" placeholder="zip-code">
    <button id="btn" type="submit" class="submit-btn">submit</button>
  <!-- </form> -->
  <script src="./js/main.js"></script>
</body>

</html>
